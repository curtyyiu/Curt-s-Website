<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Curt's Web Page!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Websiteforest.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 4em;
            font-family: 'Cinzel', cursive;
            color: #ffdd59;
            text-shadow: 0 0 10px #ffdd59, 0 0 20px #ffae00;
            z-index: 1;
            animation: bounce 2s infinite;
            display: inline-block;
            cursor: pointer;
            transition: text-shadow 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1:hover {
            text-shadow: 0 0 25px #ffdd59, 0 0 50px #ffae00, 0 0 100px #ffae00;
        }

        .firefly {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 0, 0.5);
            border-radius: 50%;
            animation: firefly 10s ease-in-out infinite, blink 1s infinite alternate;
            box-shadow: 0 0 8px rgba(255, 255, 0, 0.6);
            pointer-events: none;
        }

        .firefly.large {
            width: 12px;
            height: 12px;
            animation: firefly 15s ease-in-out infinite, blink 1.5s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
        }

        @keyframes firefly {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(40px, 30px); opacity: 0.8; }
            50% { transform: translate(-60px, 50px); opacity: 0.6; }
            75% { transform: translate(80px, 60px); opacity: 0.5; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .button-container {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #98A886;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            margin: 15px;
            width: 250px;
            height: 60px;
            font-family: 'Cinzel', cursive;
        }

        button:hover {
            background-color: #6C7B5E;
            transform: scale(1.1) rotate(10deg); /* Adds rotation */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        button:active {
            transform: scale(1);
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .game-description {
            margin-top: 30px;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            max-width: 80%;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInDescription 2s forwards 2s;
            font-family: 'Cinzel', cursive; /* Applied the same font as the rest of the text */
        }

        @keyframes fadeInDescription {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Loading spinner styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #ffdd59;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            button {
                font-size: 18px;
                padding: 12px 25px;
                width: 200px;
            }
            .game-description { font-size: 1em; margin-top: 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5em; }
            button {
                font-size: 16px;
                padding: 10px 20px;
                width: 180px;
            }
            .game-description { font-size: 0.9em; margin-top: 15px; }
        }

        @media (prefers-reduced-motion: reduce) {
            h1 { animation: none; }
            .firefly { animation: none; }
            button:hover { transform: none; }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>

    <div class="menu-container">
        <h1 id="title" aria-label="Curt's Web Page">Welcome to Curt's Web Page!</h1>
        <div class="game-description">
            <p>A new chapter of adventure awaits, are you ready?</p>
        </div>

        <div class="button-container">
            <button onclick="startLoading('main.html')">Start now!</button>
            <button onclick="startLoading('about-me.html')">Get to know me!</button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Show the loading spinner when the user clicks a button
        function startLoading(url) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';

            // Delay the navigation to allow the spinner to appear
            setTimeout(function() {
                window.location.href = url;
            }, 2000); // 2 seconds for the loading spinner to be visible
        }

        // Generate fireflies with trailing effect
        function generateFireflies() {
            for (let i = 0; i < 150; i++) { // Increased number of fireflies
                const firefly = document.createElement('div');
                firefly.classList.add('firefly');
                if (Math.random() < 0.2) firefly.classList.add('large');
                const xPos = Math.random() * window.innerWidth;
                const yPos = Math.random() * window.innerHeight;
                firefly.style.left = `${xPos}px`;
                firefly.style.top = `${yPos}px`;
                document.body.appendChild(firefly);
            }
        }

        // Initialize fireflies
        generateFireflies();
    </script>
</body>
</html>
